name: EAS Build APK (try init)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --no-audit --no-fund || true

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Verify EXPO_TOKEN present
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "EXPO_TOKEN not set"
            exit 1
          fi
          echo "EXPO_TOKEN is set (hidden)."

      - name: Try non-interactive eas init
        run: |
          # attempt to initialize project non-interactively; may fail but we'll continue
          set -e
          npx eas-cli@latest init --non-interactive --yes || echo "eas init non-interactive failed (continuing)"

      - name: Show repo files for debug
        run: ls -la

      - name: Run EAS build (android apk)
        run: |
          eas build -p android --profile production --non-interactive
