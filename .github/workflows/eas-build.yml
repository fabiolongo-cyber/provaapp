name: EAS Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Verify EXPO_TOKEN present
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "EXPO_TOKEN not set"
            exit 1
          fi
          echo "EXPO_TOKEN is set (hidden)."

      - name: Run EAS build (android apk)
        run: |
          # EAS sees EXPO_TOKEN from environment; no explicit login required
          eas build -p android --profile production --non-interactive
